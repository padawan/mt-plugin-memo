name: Memo
author_link: http://ubiquitic.com/
author_name: Fran√ßois Nonnenmacher, Ubiquitic
plugin_link: http://ubiquitic.com/memo-movable-type-plugin.html
description: <__trans phrase="Display a memo on Edit Entry/Page screens, or a global one.">
version: 1.3.1
l10n_class: Memo::L10N

system_config_template: sys_config.tmpl
blog_config_template: blog_config.tmpl

settings:
    has_entry_memo:
        Default: 0
        Scope: blog
    has_page_memo:
        Default: 0
        Scope: blog
    entry_memo_title:
        Default: ''
        Scope: blog
    page_memo_title:
        Default: ''
        Scope: blog
    entry_memo:
        Default: ''
        Scope: blog
    page_memo:
        Default: ''
        Scope: blog
    has_global_memo:
        Default: 0
        Scope: system
    global_memo_class:
        Default: ''
        Scope: system
    global_memo:
        Default: ''
        Scope: system

applications:
    cms:
        callbacks:
            template_param.edit_entry:
                priority: 1
                handler: Memo::Plugin::update_edit_entry
            template_source.header:
                priority: 1
                handler: Memo::Plugin::global_memo
